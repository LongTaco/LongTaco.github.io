<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongTaco</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
			background-color: "darkslategrey"
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: justify;
            color: #666;
        }
        @media (min-width: 600px) {
            .container {
                width: 80%;
            }
        }
        @media (min-width: 900px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to my GitHub Pages website.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .collage-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Flexible columns */
            gap: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: auto;
        }
        .collage-item {
            text-align: center;
        }
        .collage-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* Ensure the image covers the container */
        }
        .collage-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 2em; color: #333;">Happy One Year!!</h1>
    <div class="collage-container">
        <div class="collage-item">
            <img src="pics/Smith.JPG" alt="Caption 1">
            <p>Mr. and Mrs. Smith</p>
        </div>
        <div class="collage-item">
            <img src="pics/AJR-Piano.jpeg" alt="Caption 2">
            <p>Only sleepover yet</p>
        </div>
        <div class="collage-item">
            <img src="pics/SemiAway.jpeg" alt="Caption 3">
            <p>You def like this one</p>
        </div>
        <div class="collage-item">
            <img src="pics/Blackout.jpeg" alt="Caption 4">
            <p>Double blackout</p>
        </div>
        <div class="collage-item">
            <img src="pics/AJR-Above.jpeg" alt="Caption 4">
            <p>BANG BANG BANG here we go</p>
        </div>
        <div class="collage-item">
            <img src="pics/Mirror.jpeg" alt="Caption 4">
            <p>I think you like this one</p>
        </div>
        <div class="collage-item">
            <img src="pics/USA.jpeg" alt="Caption 4">
            <p>USA football game goes hard</p>
        </div>
    </div>
</body>
</html>
